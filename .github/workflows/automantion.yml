name: Test Node Workflow

on: 
  push:
    branches:
      - main  # Trigger the workflow only on pushes to the main branch (modify as needed)

jobs: 
  build: 
    name: Build with Node
    runs-on: ubuntu-latest

    container: 
      image: node:20.12.2

    steps: 
    - name: Checkout Repository
      uses: actions/checkout@v3

    - name: Display Node.js Version
      run: node --version

    - name: Display npm Version
      run: npm --version

    - name: Install Dependencies
      run: npm install
      working-directory: ./path-to-your-project # Update this path based on your project structure
